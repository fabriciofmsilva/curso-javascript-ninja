<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Challenge 29</title>
</head>
<body>
  <header>
    <h1>
      <span data-js="company-name"></span> -
      <span data-js="company-phone"></span>
    </h1>
  </header>

  <form data-js="form-register">
    <div>
      <label>Imagem do carro:</label>
      <input type="url" data-js="form-register-image">
    </div>
    <div>
      <label>Marca / Modelo:</label>
      <input type="text" data-js="form-register-brand-model">
    </div>
    <div>
      <label>Ano:</label>
      <input type="text" data-js="form-register-year">
    </div>
    <div>
      <label>Placa:</label>
      <input type="text" data-js="form-register-plate">
    </div>
    <div>
      <label>Cor:</label>
      <input type="text" data-js="form-register-color">
    </div>
    <button type="submit">Cadastrar</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Imagem carro</th>
        <th>Marca / Modelo</th>
        <th>Ano</th>
        <th>Placa</th>
        <th>Cor</th>
      </tr>
    </thead>

    <tbody data-js="table-car"></tbody>
  </table>

  <script src="DOM.js"></script>
  <script src="challenge-29.js"></script>
</body>
</html>
